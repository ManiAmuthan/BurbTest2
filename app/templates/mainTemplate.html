<div style="width:100%; height : auto;">
	<div id="ContentFlow">
		<div class="loadIndicator"><div class="indicator"></div></div>
		<div class="flow">
			<% _.each( ref, function( project ){ %>
				<div class="item">
					<div class="content" style="text-align: center;background-color:#ccc;"><h1><%= project.content.content %></h1></div>
					<div class="caption">
						<a href="#/product/<%= project.full_name %>">
							<%= project.name %>
						</a>
					</div>
				</div>
			<% }); %>			
		</div>
		<div class="globalCaption"></div>
		<div class="scrollbar"><div class="slider"><div class="position"></div></div></div>
	</div>
	<div style="width:auto; float : left; margin:0% 25%;">
		<h2 style="font-weight:bold; color:#fff;">Add Something </h2>
		<br/>
		<div style="width:100%; float : left;">
			<textarea id="commentTextArea" style="float : left; margin-bottom:20px;" rows="4" cols="50"></textarea>
			<div style="width:100%; height:10px; float:left;"> </div>
			<span id="addCommentBtn" style="float:left; width:auto; padding:10px; background-color:#CCC; cursor: pointer; border-raduis:5px;">Add Text and Refresh </span>
		 </div>
	</div>
</div>
